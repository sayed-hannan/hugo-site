{{ define "main"}}

<main class="">

  <!-- Hero section  -->

  {{- partial "about.html" . -}}

  <!-- end hero section  -->



  <!-- contact section  -->

  <section class="bg-gray-100">
    {{ partial "form.html" }}
  </section>

  <!-- end contact  -->





  <!-- blog post section  -->

  <section class="bg-white py-8">
    <div class="container mx-auto px-4 lg:px-0 max-w-screen-xl">
      <div class="mb-10">
        <h2 class="text-3xl font-bold mb-4">Latest Blog Posts</h2>
      </div>
      <div class="flex flex-wrap mt-10 -mx-4">
        {{ range first 3 (where .Site.RegularPages "Section" "blog").ByDate.Reverse }}
        <div class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-4">
          <!-- Use the simple blog card partial -->
          {{ partial "blog/blog-card.html" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  


</main>

{{end}}
