{{ define "main" }}

{{/* Main Categories Page */}}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Categories</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {{ range .Data.Terms.Alphabetical }}
        <div class="bg-gray-100 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">{{ .Name }}</h2>
            <p class="text-gray-600">{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</p>
            <a href="/categories/{{ .Name | urlize }}" class="mt-2 block text-blue-500 hover:text-blue-700">View
                Category</a>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
