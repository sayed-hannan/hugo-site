<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404: Not Found | [Your Name]</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body class="bg-black text-white font-sans overflow-hidden">
  <div id="particles-js"></div>
  <div class="flex min-h-screen items-center justify-center">
    <div class="text-center space-y-8">
      <h2 class="text-4xl font-bold tracking-widest">404</h2>
      <p class="text-lg">
        Warp core breach detected! The requested page seems to be lost in the digital void.
      </p>
      <div class="flex space-x-4">
        <a href="/" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-md font-medium">Return to Mainframe</a>
        <a href="#contact" class="px-4 py-2 border border-blue-500 hover:border-blue-700 text-blue-500 rounded-md font-medium">Contact Tech Support</a>
      </div>
    </div>
  </div>
</body>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#ffffff" },
      shape: {
        type: [ "circle", "star" ],
        stroke: { width: 0, color: "#000000" },
        polygon: { nb_sides: 5 },
        image: { src: "https://placeimg.com/64/64/abstract", width: 100, height: 100 },
      },
      opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
      size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
      line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
    },
    interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } }, modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } } },
    retina_detect: true,
  });
</script>
</html>
